<!DOCTYPE html>
<html>
<head>
    <title>Intelligent Enterprise Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #a0f0ff, #e0ffff); /* aqua gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chatbox {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
            width: 500px;
            padding: 20px;
            backdrop-filter: blur(6px);
            border: 2px solid #66e0ff;
        }

        .messages {
            border: 1px solid #a0e8f0;
            border-radius: 12px;
            padding: 10px;
            height: 350px;
            overflow-y: scroll;
            background: rgba(230, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .message {
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            background-color: #0099cc; /* aqua blue */
            color: #ffffff;
            align-self: flex-end;
        }

        .bot {
            background-color: #33d6d6; /* aqua greenish */
            color: #ffffff;
            align-self: flex-start;
        }

        input[type="text"], 
        input[type="file"], 
        button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            border: 1px solid #66d9ff;
            width: 100%;
            box-sizing: border-box;
            background-color: #e6ffff;
        }

        button {
            background-color: #00b8d4; /* aqua button */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2 style="text-align:center; color:#008c99;">Intelligent Enterprise Assistant</h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="user_input" placeholder="Ask me anything...">
        <button onclick="sendMessage()">Send</button>
        <input type="file" id="doc_input">
        <button onclick="uploadDoc()">Upload Document</button>
    </div>

    <script>
        function sendMessage() {
            var input = document.getElementById("user_input").value;
            if(!input) return;
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            })
            .then(response => response.json())
            .then(data => {
                var messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML += "<div class='message user'>You: " + input + "</div>";
                messagesDiv.innerHTML += "<div class='message bot'>Bot: " + data.reply + "</div>";
                document.getElementById("user_input").value = "";
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        function uploadDoc() {
            var file = document.getElementById("doc_input").files[0];
            if(!file) return;
            var formData = new FormData();
            formData.append("file", file);
            fetch("/upload", { method: "POST", body: formData })
            .then(response => response.json())
            .then(data => {
                var messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML += "<div class='message bot'>Bot: " + data.reply + "</div>";
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
    </script>
</body>
</html>
